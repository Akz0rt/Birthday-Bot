name: Azure Web App CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 'Install dependencies'
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Found lockfile — running npm ci"
            npm ci
          else
            echo "No lockfile found — running npm install to generate package-lock.json"
            npm install
          fi

      - name: 'Run tests (optional)'
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null 2>&1; then
            npm test || true
          fi

      - name: 'Azure login (service principal)'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Enable run-from-package to bypass Kudu rsync'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          az webapp config appsettings set --resource-group Birthday-Bot_group --name Birthday-Bot --settings WEBSITE_RUN_FROM_PACKAGE=1 SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: 'Zip and deploy via Azure CLI'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          zip -r app_deploy.zip . -x ".git/*" "*.zip" "*.log" "*.md" "node_modules/*" "webapp_logs/*" "webapp_latest_logs/*" ".github/*" "publishProfile.xml" "*.js~" "*.json~"
          az webapp deployment source config-zip --resource-group Birthday-Bot_group --name Birthday-Bot --src app_deploy.zip
      
      - name: 'Fetch docker logs if deployment fails'
        if: ${{ failure() && env.AZURE_CREDENTIALS != '' }}
        run: |
          echo "Fetching docker logs..."
          az webapp log download --resource-group Birthday-Bot_group --name Birthday-Bot --log-file deployment_logs.zip || true
          if [ -f deployment_logs.zip ]; then
            unzip -q deployment_logs.zip -d deployment_logs || true
            echo "=== Docker logs (last 100 lines) ==="
            find deployment_logs -name "*docker.log" -exec tail -100 {} \; || true
          fi

      - name: 'Deploy to Azure Web App (publish profile)'
        if: ${{ env.AZURE_CREDENTIALS == '' }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Birthday-Bot'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'
