name: Azure Web App CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 'Install dependencies'
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Found lockfile — running npm ci"
            npm ci
          else
            echo "No lockfile found — running npm install to generate package-lock.json"
            npm install
          fi

      - name: 'Run tests (optional)'
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null 2>&1; then
            npm test || true
          fi

      - name: 'Azure login (service principal)'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Disable Kudu build to avoid rsync path issues'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          az webapp config appsettings set --resource-group Birthday-Bot_group --name Birthday-Bot --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false

      - name: 'Debug: list repo files (first 200 lines)'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          ls -la
          find src -type f | sed -n '1,200p'

      - name: 'Zip and deploy via Azure CLI'
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          zip -r app_deploy.zip .
          az webapp deployment source config-zip --resource-group Birthday-Bot_group --name Birthday-Bot --src app_deploy.zip

      - name: 'Deploy to Azure Web App (publish profile)'
        if: ${{ env.AZURE_CREDENTIALS == '' }}
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Birthday-Bot'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'
